sonar.sources=app/src/
sonar.tests=app/src/androidTest/
sonar.java.binaries=.
sonar.projectName=TMOD
sonar.projectKey=TMOD
sonar.jacoco.reportPaths=["app/build/outputs/androidTest-results/connected", "app/build/test-results/testDebugUnitTest"]
